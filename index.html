<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Wiki | Items</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body>

    <header class="wiki-header">
        <div class="container">
            <h1>SERVER <span class="highlight">WIKI</span></h1>
            <nav>
                <a href="#" class="active">Items</a>
                <a href="#">Armor</a>
                <a href="#">Weapons</a>
                <a href="#">Mechanics</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search items...">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="item-grid" id="item-container">
            
            <div class="item-card">
                <div class="item-icon-wrapper">
                    <img src="https://minecraft.wiki/images/Diamond_Helmet_%28item%29_JE2_BE2.png" alt="Breeze Helmet" class="item-icon">
                </div>
                
                <div class="minecraft-tooltip">
                    <div class="item-name rarity-rare">Breeze Helmet</div>
                    
                    <div class="lore-stats">
                        <span class="mc-gray">Health:</span> <span class="mc-red">+5 ❤</span><br>
                        <span class="mc-gray">Defense:</span> <span class="mc-green">+30</span><br>
                        <span class="mc-gray">Speed:</span> <span class="mc-white">+6 ⚡</span>
                    </div>

                    <div class="lore-ability">
                        <div class="ability-header">
                            <span class="mc-aqua">Full Set Bonus:</span> 
                            <span class="mc-blue-bold">Gale Force ✧</span>
                        </div>
                        <div class="ability-desc mc-gray">
                            5% Chance to launch skyward on attack, dealing <span class="mc-red">40%</span> increased melee damage before hitting the ground.
                        </div>
                    </div>

                    <div class="lore-footer">
                        <div class="mc-dark-gray-italic">The wind itself becomes your armor.</div>
                        <div class="rarity-line rarity-rare-bold">RARE HELMET</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
