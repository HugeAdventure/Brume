<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUME | The Archive</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanline"></div>
    <div class="vignette"></div>

    <nav class="master-nav">
        <div class="nav-container">
            <div class="logo">BRUME<span class="glitch-text" data-text="ARCHIVE">ARCHIVE</span></div>
            <div class="nav-links">
                <a href="#" class="nav-link">HOME</a>
                <a href="#" class="nav-link active">DATABASE</a>
                <a href="#" class="nav-link">LEADERBOARDS</a>
                <div class="status-chip">
                    <span class="pulse-dot"></span> 242 PLAYERS
                </div>
            </div>
        </div>
    </nav>

    <main class="wiki-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="section-label">CATEGORIES</div>
                <button class="cat-btn active" onclick="filter('all')"><i class="fas fa-layer-group"></i> ALL ENTRIES</button>
                <button class="cat-btn" onclick="filter('ARMOR')"><i class="fas fa-shield-halved"></i> ARMOR SETS</button>
                <button class="cat-btn" onclick="filter('WAND')"><i class="fas fa-wand-sparkles"></i> MAGIC WANDS</button>
                <button class="cat-btn" onclick="filter('MATERIAL')"><i class="fas fa-gem"></i> MATERIALS</button>
            </div>
            
            <div class="sidebar-section">
                <div class="section-label">FILTERS</div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="wikiSearch" placeholder="Search Database..." onkeyup="searchWiki()">
                </div>
            </div>
        </aside>

        <section class="content-area">
            <div class="page-header">
                <h2>ITEM REGISTRY <span class="serial-no">// VER. 1.21.1</span></h2>
            </div>

            <div class="item-grid" id="wikiGrid">
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
